<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Header fixe (toujours visible)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      @for (photos of photo.photo; track photos.filepath) {
        <ion-col size="6">
          <ion-img [src]="photos.webviewPath"></ion-img>
      </ion-col>
    }
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
